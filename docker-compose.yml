
services:
  app:
    container_name: portfolio-app-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"  # Mapea puerto 3000 (host) â†’ 3000 (contenedor)
    # volumes:
    #   - .:/app
      # - /app/node_modules  # Para evitar conflictos con node_modules local
    volumes:
      # Persistir node_modules en un volumen
      - ./node_modules:/app/node_modules
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
    environment:
      NODE_ENV: development
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ./public
          target: /app/public
        - action: rebuild
          path: package.json
    networks:
      - portfolio-net
volumes:
  node_modules_data:
networks:
  portfolio-net:
    driver: bridge
    external: false